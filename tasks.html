<!DOCTYPE html>
<html lang="ru" class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="" />

    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="assets/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <script src="assets/js/jquery-3.6.3.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <title>Miniapp</title>
  </head>
  <body>
    <section class="main">
      <div class="container">
        <img src="./assets/img/tasks_image.svg" alt="" class="tasks_image" />
        <h1 class="tasks_tittle">ВЫПОЛНЕНИЕ ЗАДАНИЙ</h1>
        <div class="tasks_items">
          <div
            class="tasks_item"
            id="channel1"
            onclick="successSubscription('zadanie_1')"
          >
            <div class="tasks_item_content">
              <p class="tasks_item_tittle">Подписаться на первый канал</p>
              <p class="tasks_item_price" id="channel1_price">1000₣</p>
              <img
                id="channel1_accept"
                src="./assets/img/tasks_accept.svg"
                alt=""
                class="tasks_item_accept"
                style="display: none"
              />
            </div>
          </div>
          <div
            class="tasks_item"
            id="channel2"
            onclick="successSubscription('zadanie_2')"
          >
            <div class="tasks_item_content">
              <p class="tasks_item_tittle">Подписаться на второй канал</p>
              <p class="tasks_item_price" id="channel2_price">1000₣</p>
              <img
                id="channel2_accept"
                src="./assets/img/tasks_accept.svg"
                alt=""
                style="display: none"
                class="tasks_item_accept"
              />
            </div>
          </div>
          <div class="tasks_item" id="1win">
            <div class="tasks_item_content">
              <p class="tasks_item_tittle">Регистрация на сайте</p>
              <p class="tasks_item_price" id="1win_price">1000₣</p>
              <img
                id="1win_accept"
                src="./assets/img/tasks_accept.svg"
                alt=""
                class="tasks_item_accept"
                style="display: none"
              />
            </div>
          </div>
          <div class="tasks_item" id="deposit">
            <div class="tasks_item_content">
              <p class="tasks_item_tittle">Сделать депозит</p>
              <p class="tasks_item_price" id="deposit_price">3000₣</p>
              <img
                id="deposit_accept"
                src="./assets/img/tasks_accept.svg"
                alt=""
                class="tasks_item_accept"
                style="display: none"
              />
            </div>
          </div>
          <div class="tasks_item" id="invite">
            <div class="tasks_item_content">
              <p class="tasks_item_tittle">Пригласить друга</p>
              <p class="tasks_item_price" id="invite_price">1000₣</p>
              <img
                id="invite_accept"
                src="./assets/img/tasks_accept.svg"
                alt=""
                class="tasks_item_accept"
                style="display: none"
              />
            </div>
          </div>
          <script>
            function getLinks() {
              $.ajax({
                url: "/backend/get_links.php",
                method: "POST",
                success: function (response) {
                  console.log(response);
                  var responseJSON = JSON.parse(response);
                  console.log(responseJSON);

                  $("#channel1")
                    .find(".tasks_item_accept")
                    .attr("src", responseJSON.first_channel);
                  $("#channel2")
                    .find(".tasks_item_accept")
                    .attr("src", responseJSON.second_channel);
                  $("#1win")
                    .find(".tasks_item_accept")
                    .attr("src", responseJSON.win_link);
                },
              });
            }

            function successSubscription(zadanie) {
              $.ajax({
                url: "/backend/success_subscriptions.php",
                method: "POST",
                data: {
                  user_id: localStorage.getItem("user_id"),
                  zadanie: zadanie,
                },
                success: function (response) {
                  console.log(response);

                  if (responseJSON.success) {
                    window.location.reload();
                  }
                },
              });
            }

            function getSuccessTasks() {
              $.ajax({
                url: "/backend/get_success_tasks.php",
                method: "POST",
                data: { user_id: localStorage.getItem("user_id") },
                success: function (response) {
                  console.log(response);
                  var responseJSON = JSON.parse(response);
                  console.log(responseJSON);

                  if (responseJSON.zadanie_1) {
                    $("#channel1").find(".tasks_item_accept").show();
                    $("#channel1").find(".tasks_item_price").hide();
                  }
                  if (responseJSON.zadanie_2) {
                    $("#channel2").find(".tasks_item_accept").show();
                    $("#channel2").find(".tasks_item_price").hide();
                  }
                  if (responseJSON.zadanie_3) {
                    $("#1win").find(".tasks_item_accept").show();
                    $("#1win").find(".tasks_item_price").hide();
                  }
                  if (responseJSON.zadanie_4) {
                    $("#deposit").find(".tasks_item_accept").show();
                    $("#deposit").find(".tasks_item_price").hide();
                  }
                  if (responseJSON.zadanie_5) {
                    $("#invite").find(".tasks_item_accept").show();
                    $("#invite").find(".tasks_item_price").hide();
                  }
                },
              });
            }

            getLinks();
            getSuccessTasks();
          </script>
        </div>
        <div class="tasks_promocode">
          <p class="tasks_promocode_tittle">Promocode</p>
          <input
            type="text"
            placeholder="Enter poromocode"
            class="tasks_promocode_input"
          />
          <p class="tasks_promocode_error" style="display: none"></p>
          <p class="tasks_promocode_success" style="display: none"></p>

          <button class="tasks_promocode_button" onclick="activatePromo()">
            Применить
          </button>

          <script>
            async function activatePromo() {
              let promoCode = document.querySelector(
                ".tasks_promocode_input"
              ).value;

              if (promoCode == "") {
                $(".tasks_promocode_error").text("Введите промокод").show();
                $(".tasks_promocode_success").hide();
                setTimeout(() => {
                  $(".tasks_promocode_error").hide();
                }, 3000);
                return;
              }

              $.ajax({
                url: "/backend/activate_promo.php",
                method: "POST",
                data: {
                  promo: promoCode,
                  user_id: localStorage.getItem("user_id"),
                },
                success: function (response) {
                  console.log(response);
                  var responseJSON = JSON.parse(response);
                  if (responseJSON.error) {
                    $(".tasks_promocode_error").text(responseJSON.error).show();
                    $(".tasks_promocode_success").hide();
                    setTimeout(() => {
                      $(".tasks_promocode_error").hide();
                    }, 3000);
                  } else {
                    $(".tasks_promocode_success")
                      .text(responseJSON.success)
                      .show();
                    $(".tasks_promocode_error").hide();
                    setTimeout(() => {
                      $(".tasks_promocode_success").hide();
                    }, 3000);
                  }
                },
              });
            }
          </script>
        </div>
      </div>
    </section>

    <section class="navs">
      <div class="navigations">
        <div class="navigations_content">
          <ul class="navigations_items">
            <li class="navigations_item"><a href="index.html">Главная</a></li>
            <li class="navigations_item navigations_item_active">
              <a href="tasks.html">Задания</a>
            </li>
            <li class="navigations_item"><a href="friends.html">Друзья</a></li>
            <li class="navigations_item"><a href="wallet.html">Кошелек</a></li>
          </ul>
        </div>
      </div>
    </section>

    <script>
      // Инициализация Telegram WebApp
      let tg = window.Telegram.WebApp;
      tg.expand();

      // Получаем данные пользователя из Telegram
      let user = tg.initDataUnsafe.user;
      console.log("ID пользователя:", user.id);
      console.log("Имя пользователя:", user.first_name);
      console.log("Юзернейм:", user.username);
    </script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
