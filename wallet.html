    <script>
      // Инициализация Telegram WebApp
      let tg = window.Telegram.WebApp;
      tg.expand();
      
      // Получаем данные пользователя из Telegram
      let user = tg.initDataUnsafe.user;
      console.log('ID пользователя:', user.id);
      console.log('Имя пользователя:', user.first_name);
      console.log('Юзернейм:', user.username);


      function getActiveTasks() {
        $.ajax({
          url: "/backend/get_success_tasks.php",
          method: "POST",
          data: {
            user_id: localStorage.getItem('user_id')
          },
          success: function(response) {
            let data = JSON.parse(response);
            let walletInfo = document.getElementById('walletInfo');
            
            if (!data.zadanie_1 || !data.zadanie_2) {
              walletInfo.innerHTML = 'Для вывода необходимо выполнить <span>2 задания</span> с подпиской';
            } else if (!data.zadanie_3) {
              walletInfo.innerHTML = 'Для вывода необходимо выполнить регистрацию на сайте';
            } else if (!data.zadanie_4) {
              walletInfo.innerHTML = 'Для вывода необходимо сделать первый депозит';
            } else if (!data.zadanie_5) {
              walletInfo.innerHTML = 'Для вывода необходимо пригласить 1 друга';
            }
          }
        });
      }

      getActiveTasks();
    </script>
    
    <script src="assets/js/script.js"></script>
